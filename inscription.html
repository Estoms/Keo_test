<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Kéoni Consulting</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ff7f7f, #f7c2c2);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .left-section {
            background-color: #f7f9fc;
            padding: 40px;
            flex: 0.5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .left-section img {
            max-width: 250px;
            margin-bottom: 1.5rem;
        }

        .left-section h3 {
            color: #001f3f;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .left-section p {
            font-size: 1rem;
            color: #555;
            text-align: center;
            line-height: 1.5;
        }

        .right-section {
            padding: 40px;
            flex: 1;
        }

        .signup-container {
            width: 100%;
        }

        .signup-container h3 {
            margin-bottom: 1rem;
            color: #001f3f;
            font-size: 1.5rem;
            text-align: center;
        }

        .signup-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 0.5rem;
            color: #555;
        }

        .form-group input,
        .form-group select {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #ff7f7f;
            outline: none;
        }

        button {
            grid-column: span 2;
            background-color: #001f3f;
            color: #fff;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
        }

        button:hover {
            background-color: #ff7f7f;
        }

        .left-section .login-button {
            position: absolute;
            bottom: 20px;
            background-color: #001f3f;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        .left-section .login-button:hover {
            background-color: #ff7f7f;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-section">
            <a href="index.html"><img
                    src="https://keoni-consulting.net/wp-content/uploads/2024/02/cropped-logo-web-1.jpg"
                    alt="Logo Kéoni Consulting"></a>
            <h3>Votre partenaire dans la transformation digitale.</h3>
            <a href="connexion.html" class="login-button">Se Connecter</a>
        </div>
        <div class="right-section">
            <div class="signup-container">
                <h2>Ouvrir un nouveau compte</h2>
                <form action="/signup" method="POST" class="signup-form">
                    <div class="form-group">
                        <label for="username">Identifiant*</label>
                        <input type="text" id="username" name="username" required placeholder="Votre identifiant">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail*</label>
                        <input type="email" id="email" name="email" required placeholder="Votre e-mail">
                    </div>
                    <div class="form-group">
                        <label for="first-name">Prénom</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Votre prénom">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Nom</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Votre nom">
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe*</label>
                        <input type="password" id="password" name="password" required placeholder="Votre mot de passe">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Reprendre le mot de passe*</label>
                        <input type="password" id="confirm-password" name="confirm-password" required
                            placeholder="Confirmez votre mot de passe">
                    </div>
                    <div class="form-group">
                        <label for="user-role">Fonction de l'utilisateur</label>
                        <select id="user-role" name="user-role">
                            <option value="" disabled selected>Sélectionnez la fonction</option>
                            <option value="admin">Employeur</option>
                            <option value="user">Demandeur d'emploi</option>
                        </select>
                    </div>
                    <button type="submit">Ouvrir un nouveau compte</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
